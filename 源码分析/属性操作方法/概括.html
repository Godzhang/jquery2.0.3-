<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>概览</title>
    <script src="../../jquery-2.0.3.js"></script>
</head>
<body>
<div id="div1" hello="world">aaa</div>
<script>
    var div = $('#div1');

    console.log(div.attr('hello'));//getAttribute()
    //prop找不到自动以属性
    console.log(div.prop('hello'));//div.name或者div['hello']
</script>
</body>
</html>
