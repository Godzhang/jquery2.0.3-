<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深拷贝</title>
    <script src="../jquery-2.0.3.js"></script>
</head>
<body>
<script>
    var a = {name : {job : 'it'}};
    var b = {name : {age : 30}};
    $.extend(true, a, b);

    console.log(a);

    //JQ中: 拷贝继承:根据传入的参数,或者累继承,或者原型继承
    //JS: 类继承 | 原型继承
    //new  构造函数 | {}
</script>
</body>
</html>
