<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback</title>
    <script src="../../jquery-2.0.3.js"></script>
</head>
<body>
<script>
    var flag = true;
    function aaa() {
        alert('aaa');
        if (flag) {
            cb.fire();
            flag = false;
        }
//        cb.fire();
    }

    function bbb() {
        alert('bbb');
    }

    var cb = $.Callbacks();

    cb.add(aaa);
    cb.add(bbb);

    cb.fire();
</script>
</body>
</html>
